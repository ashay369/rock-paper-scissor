<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header container-fluid">
        <h1 class="center-align">
            Rock Paper Scissors
        </h1>
    </header>

    <div class="score-board container-fluid">
        <div class="score-label" id="user-label">User</div>
        <div class="score-label" id="comp-label">Comp</div>
        <span class="score" id="user-score">0</span>
        <span class="score" id="">:</span>
        
        <span class="score" id="comp-score">0</span>
    </div>

    <div class="result">
        Paper covers rock. you win!
    </div>
    
    <div class="choices">
        <div class="choice" id="p">
            <img src="./images/paper.png" alt="paper">
        </div>
        <div class="choice" id="r">
            <img src="./images/rock.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="./images/scissors.png" alt="paper">
        </div>
    </div>

    <p>Make your move</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
